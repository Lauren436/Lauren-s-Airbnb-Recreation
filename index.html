<!DOCTYPE html>
<html lang="en">
<head>

    <title>Airbnb Recreation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">airbnb</div>
        <nav>
            <ul>

            </div>
            <div class="property">
                <img src="Screen Shot 2024-10-28 at 6.09.21 PM.png" alt="Property 3">

                <p>$250/night</p>
